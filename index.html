<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Улыбнись!</title>

  <!-- Модный шрифт с Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e1e; /* темный фон, чтобы градиент был заметен */
      font-family: 'Montserrat Alternates', sans-serif;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 3em;
      background: linear-gradient(90deg, #00ffe0, #9b00ff); /* бирюзово-фиолетовый градиент */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatText 2s ease-in-out infinite alternate, fadeText 2s ease-in-out infinite alternate;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      transform: scaleX(-1); /* зеркально, как обычное селфи */
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* Анимации текста */
    @keyframes floatText {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-15px); }
    }

    @keyframes fadeText {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Улыбнись!</h1>
  <video id="camera" autoplay playsinline></video>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById('camera');
        video.srcObject = stream;
      } catch (err) {
        alert("Невозможно открыть камеру: " + err);
      }
    }
    startCamera();
  </script>
</body>
</html>
