<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞!</title>

  <!-- –ú–æ–¥–Ω—ã–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Montserrat Alternates', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      cursor: pointer;
    }

    h1 {
      position: absolute;
      top: 40%;
      font-size: 3em;
      background: linear-gradient(90deg, #ffde59, #ff6a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: floatText 2s ease-in-out infinite alternate, fadeText 2s ease-in-out infinite alternate;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ —Ñ–æ–Ω–∞ –∏ —Ç–µ–∫—Å—Ç–∞ */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatText {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    @keyframes fadeText {
      0% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    .spark {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff8, #fff0);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkAnim 1s linear forwards;
    }

    @keyframes sparkAnim {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(0) translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 id="compliment">–¢—ã –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞ ‚ú®</h1>

  <script>
    const compliments = [
      "–¢—ã —Å–∏—è–µ—à—å, –∫–∞–∫ –∑–≤–µ–∑–¥–∞ üåü",
      "–¢–≤–æ—è —É–ª—ã–±–∫–∞ –≤–æ–ª—à–µ–±–Ω–∞ üòä",
      "–¢—ã –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—à—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å üíñ",
      "–ú–∏—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —è—Ä—á–µ —Å —Ç–æ–±–æ–π üåà",
      "–¢—ã —É–Ω–∏–∫–∞–ª—å–Ω–∞ –∏ –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º–∞ üå∏",
      "–¢–≤–æ—è —ç–Ω–µ—Ä–≥–∏—è ‚Äî –Ω–∞—Å—Ç–æ—è—â–∞—è –º–∞–≥–∏—è ‚ú®"
    ];

    const h1 = document.getElementById('compliment');

    // –ú–µ–Ω—è–µ–º –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ
    document.body.addEventListener('click', (e) => {
      h1.textContent = compliments[Math.floor(Math.random() * compliments.length)];

      // —Å–æ–∑–¥–∞—ë–º –º–∞–ª–µ–Ω—å–∫–∏–π spark
      const spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = e.clientX + 'px';
      spark.style.top = e.clientY + 'px';
      document.body.appendChild(spark);

      // —É–¥–∞–ª—è–µ–º spark —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
      setTimeout(() => spark.remove(), 1000);
    });
  </script>
</body>
</html>
