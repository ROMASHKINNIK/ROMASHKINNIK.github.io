<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Улыбнись!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 2em;
      color: #ff4081;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      transform: scaleX(-1); /* зеркально, как обычное селфи */
    }
  </style>
</head>
<body>
  <h1>Улыбнись!</h1>
  <video id="camera" autoplay playsinline></video>
  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById('camera');
        video.srcObject = stream;
      } catch (err) {
        alert("Невозможно открыть камеру: " + err);
      }
    }
    startCamera();
  </script>
</body>
</html>
